logging:
  level:
    org.springframework.security: DEBUG

spring:
  h2:
    console:
      path: /h2-console
      enabled: true

  datasource:
    url:  jdbc:h2:mem:testdb
    username: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  output:
    ansi:
      enabled: always


#jwt properties added
app:
  jwt-secret: SECRET
  jwt-expiration-milliseconds: 18000000

server:
  port: 8090